<div class="infoAndUpNext">
    <section class="info">
       <!-- metadata -->
      <div class="metadata">
        <ul class="hashtag">
          <li>#모난돌</li>
          <li>#MICSWAG</li>
          <li>#이영지</li>
        </ul>
        <div class="titleAndButton">
            <span class="title">이영지 MICSWAG (prod.모난돌)</span>
            <button type="button" class="button"><i class="fas fa-caret-down"></i></button>
        </div>
          <span class="views">조회수 129,081,378회  1일전</span>
        </div>
      <!-- functions -->
      <ul class="functions">
        <li>
          <button><i class="active fas fa-thumbs-up"></i><span>197만</span></button>
        </li>
        <li>
        <button><i class="fas fa-thumbs-down"></i><span>361</span></button>
        </li>
        <li>
        <button><i class="fas fa-share"></i><span>공유</span></button>
        </li>
        <li>
        <button><i class="fas fa-plus"></i><span>오프라인 저장</span></button>
        </li>
        <li>
        <button><i class="fab fa-font-awesome-flag"></i><span>신고</span></button>
        </li>
      </ul>
      <!-- channel -->
      <div class="channel">
        <div class="metadata">
            <img src="불러.png">
            <div class="info">
              <span class="name">모난돌과 막대기</span>
              <span class="subscribers">구독자 4710만</span>
            </div>
        </div>
          <div class="subscribe">구독</div>
      </div>
    </section>
    <!-- UpNext -->
    <section class="UpNext">
      <span class="title">다음 동영상</span>
      <ul>
        <li class="item">
          <div class="img">
          <img src="킁.png" alt="">
        </div>
          <div class="info">
            <span class="title">킁</span>
            <span class="name">모난돌과 막대기</span>
            <span class="views">조회수 1099만 1주 전</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img">
          <img src="뿌리.jpg" alt="">
        </div>
          <div class="info">
            <span class="title">뿌리</span>
            <span class="name">모난돌과 막대기</span>
            <span class="views">조회수 312만 2일 전</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img">
          <img src="radar.jpg" alt="">
        </div>
          <div class="info">
            <span class="title">이센스</span>
            <span class="name">모난돌과 막대기</span>
            <span class="views">조회수 307만 3일 전</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
